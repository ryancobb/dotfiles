map cmd+shift+d launch --cwd=current 
map cmd+k combine : clear_terminal active : send_text normal \x0c

map ctrl+j kitten pass_keys.py neighboring_window bottom ctrl+j
map ctrl+k kitten pass_keys.py neighboring_window top    ctrl+k
map ctrl+h kitten pass_keys.py neighboring_window left   ctrl+h
map ctrl+l kitten pass_keys.py neighboring_window right  ctrl+l

map ctrl+shift+left resize_window narrower
map ctrl+shift+right resize_window wider
map ctrl+shift+up resize_window taller
map ctrl+shift+down resize_window shorter

map shift+up move_window up
map shift+left move_window left
map shift+right move_window right
map shift+down move_window down

map shift+cmd+.      move_tab_forward
map shift+cmd+,     move_tab_backward

map cmd+l next_layout

map cmd+c        copy_to_clipboard
map cmd+v        paste_from_clipboard

map cmd+w close_window

font_family        JetBrainsMono Nerd Font
font_size 13.0

disable_ligatures cursor

detect_urls yes

enabled_layouts fat:bias=70;full_size=1;mirrored=false, grid

hide_window_decorations titlebar-only

tab_bar_edge top
tab_bar_margin_height 6 1
tab_bar_style separator
tab_separator "  â €  "

allow_remote_control yes

listen_on unix:/tmp/mykitty

clipboard_control write-clipboard read-clipboard write-primary read-primary

macos_thicken_font 0.20

include themes/frappe.conf

window_padding_width 2 
